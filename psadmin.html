<!DOCTYPE html>
<html dir=ltr lang=en>

	<head>
		<title><%=138%></title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
		<meta name="viewport" content="width=device-width,user-scalable=yes" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- Bootstrap core CSS -->
	    <link href="<%=psCtxPath%><%=psHome%>/bootstrap.min.css" rel="stylesheet" type="text/css">
	    <!-- Custom styles for this template -->
	    <link href="<%=psCtxPath%><%=psHome%>/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
		<script src="<%=psCtxPath%><%=psHome%>/psadmin.js"></script>
		<style>
			body {
				text-align: center;
				background-image: url(<%=psCtxPath%><%=psHome%>/images/debut_dark.png);
				background-repeat: repeat;
			}
			img.logo {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			table {
				margin-left: auto;
				margin-right: auto;
			}
			td {
				font-weight: bold;
			}
		</style>
	</head>
	<body onload="setErrorImg(); clearRecentSearch(); hideLogin(<%=maintMode%>); hideHRLogin(<%=maintModeHR%>); hideFSLogin(<%=maintModeFS%>);">
		 &nbsp;
    <div class="container theme-showcase">
        <div class="header">
            <img src="<%=psCtxPath%><%=psHome%>/images/Header.png" width="400" style="display: block; margin-right: auto; margin-left: auto;" />
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </div>

         <section id="signon">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-<%=8998%>">
                    	<div class="panel-heading">
                            <h1 class="panel-title" align="center"><b><%=8999%></b>
                            </h1>
                        </div>
                        <div class="panel-body">
						<form name="login" method="post" action="?&cmd=login">
						<table border="0" cellpadding="4" cellspacing="1" style="width: 350px;">
							<tbody>
								<tr>
									<td>
										<div style="text-align:center">
                                			<p class="text-danger" id="login_error" style="visibility:hidden"><%=error%></p>
                                			<p class="text-danger" id="discovery_error" style="visibility:hidden"><%=ps.discovery.error%></p>
		                                </div>
										<div class="text-danger" id="browsercheck_error" style="text-align:left"><%=browserCheck%></div>
									</td>
								</tr>
								<tr>
									<td rowspan="1" align="center">
										<input name="userid" id="userid" placeholder="User ID" class="form-control" type="text" /></td>
								</tr>
								<tr>
									<td rowspan="1" align="center">
										<input name="pwd" id="pwd" placeholder="Password" class="form-control" type="password" /></td>
										<!-- Fix for IE not showing placeholder text -->
										<script src="<%=psCtxPath%><%=psHome%>/Placeholders.min.js"></script>
								</tr>
								<tr>
									<td>
										<table> 
											<tbody>
												<tr>
													<td><button name="hrdev" id="hrdev" type="submit" value="HR" class="btn btn-default" onclick="setLogin('<%=9000%>');" />    HR    </button></td>
													<td>&nbsp;</td>
													<td><button name="fsdev" id="fsdev" type="button" value="Finance" class="btn btn-default" onclick="setLogin('<%=9001%>');" />Finance</button></td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	</body>
</html>
